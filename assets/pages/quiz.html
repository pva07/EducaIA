<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Interesse em Inteligência Artificial</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/quiz.css">
</head>
<body>
  <header>
    <a href="">
      <img class="logo" src="/images/logo.png" alt="Logo">
    </a>
    <a href="/"><button class="btlogin">VOLTAR</button></a>
  </header>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulário de Interesse em Inteligência Artificial</h2>
    <form action="/quiz" method="POST">
      <div class="form-group">
        <label>Qual é o seu nível de familiaridade com inteligência artificial?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="familiaridade" id="nenhuma" value="nenhuma" required>
          <label class="form-check-label" for="nenhuma">Nenhuma</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="familiaridade" id="basico" value="basico">
          <label class="form-check-label" for="basico">Já tenho conhecimento básico e gostaria de avançar</label>
        </div>
      </div>

      <div class="form-group">
        <label>Qual área dentro de inteligência artificial desperta mais seu interesse?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interesse" id="teoria-conceitos" value="teoria-conceitos" required>
          <label class="form-check-label" for="teoria-conceitos">Teoria e conceitos básicos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interesse" id="criacao-modelos" value="criacao-modelos">
          <label class="form-check-label" for="criacao-modelos">Criação de modelos de previsão e classificação</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interesse" id="interpretacao-linguagem" value="interpretacao-linguagem">
          <label class="form-check-label" for="interpretacao-linguagem">Interpretação e geração de linguagem humana</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interesse" id="interpretacao-imagens" value="interpretacao-imagens">
          <label class="form-check-label" for="interpretacao-imagens">Interpretação de imagens e reconhecimento visual</label>
        </div>
      </div>

      <div class="form-group">
        <label>Qual a sua motivação principal para aprender IA?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="motivacao" id="fundamentos" value="fundamentos" required>
          <label class="form-check-label" for="fundamentos">Aprender os fundamentos para entender melhor o tema</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="motivacao" id="etica" value="etica">
          <label class="form-check-label" for="etica">Aplicar IA de maneira ética e responsável em projetos futuros</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="motivacao" id="explorar-areas" value="explorar-areas">
          <label class="form-check-label" for="explorar-areas">Explorar áreas específicas com potencial prático</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
